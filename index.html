<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/main.css">
    <title>Playlist</title>
</head>

<body>

    <div class="container">
        <h2 id="cambio_formulario" class="my-5"> Create your own playlist :)</h2>
        <form class="mt-3 mb-5" id="formulario">

            <div class="mb-3">
                <label for="Playlist_name" class="form-label">Playlist Name</label>
                <input type="text" class="form-control" id="Playlist_name">
            </div>

            <div class="mb-3">
                <label for="Song_name" class="form-label">Song Name</label>
                <input type="text" class="form-control" id="Song_name">
            </div>

            <div class="mb-3">
                <label for="Artist_name" class="form-label">Artist Name</label>
                <input type="text" class="form-control" id="Artist_name">
            </div>
            <button id="boton_form" type="button" class="btn btn-primary" onclick="save_data()">Save</button>
        </form>

        <h4>Playlist</h4>
        <div>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">Song</th>
                        <th scope="col">Artist</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody id="user_data">
            </table>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="js/code.js"></script>
</body>

</html>
